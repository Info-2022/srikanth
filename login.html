<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="./login.js" defer></script>
</head>

<body>
    <div>
        <div>
            <label for="">Username:</label>
            <input id="username" placeholder="Enter Username" type="text" autofocus required />
        </div>
        <div>
            <label for="">Password:</label>
            <input id="password" placeholder="Enter Password" type="password" required />
        </div>
        <div>
            <button id="user" onclick="btnClick(this.id)">User Login</button>
            <button id="admin" onclick="btnClick(this.id)">Admin Login</button>
        </div>
    </div>
</body>

</html>
